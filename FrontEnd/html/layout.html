<!DOCTYPE html>
<html>
<head lang = "vi">
	<title>Thi trắc nghiệm</title>
	<meta charset = "UTF-8" />
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/mainframe.css">

	<link rel="stylesheet" href="../fontawesome/fontawesome-free-5.3.1-web/css/all.min.css">
	<link rel="stylesheet" href="../css/studentmanage.css">
	
	<script src="../js/jquery-3.3.1.min.js"></script>


	<script type="text/javascript">
		$(document).ready(function(){
		    $('#toggle-img').click(function(event){
		        event.stopPropagation();
		         $(".info").slideToggle("fast");
		    });
		    $(".user-name").click(function(event){
		        event.stopPropagation();
		         $(".info").slideToggle("fast");
		    });
		    $(".info").on("click", function (event) {
		        event.stopPropagation();
		    });
		});

		$(document).on("click", function () {
		    $(".info").hide();
		});

	</script>
</head>
<body>		
	<div class="canvas">
		<div class="header">
			<div class="cover-header">
				<div class="software-name">
					<h3>Logo và tên phần mềm</h3>
				</div>
				
				<div class="toggle-info">
					<img id="toggle-img" src="../images/user-icon-logout.png" alt="">
					<span class="user-name">Hải Nguyễn</span>
					<div class="info">
						<div class="myinfo item-info">
							<span>Thông tin cá nhân</span>
						</div>
						<div class="logout item-info">
							<i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span>
						</div>
					</div>
				</div>				
			</div>		
		</div>
		<div class="body">
			<div class="sidebar">
				<div class="sidebar-header">
					<p>MENU</p>
				</div>
				<div class="sidebar-menu">
					<ul>
						<li class="sidebar-feature">
							<a href="#">
								<i class="fas fa-user-graduate"></i>
								<span>Quản lý thí sinh</span>
							</a>
						</li>
						<li class="sidebar-feature">
							<a href="#">
								<i class="fas fa-users"></i>
								<span>Quản lý lớp học</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="container">

			</div>
			<!-- end container -->
		</div>
	</div>
</body>
</html>
