<!DOCTYPE html>
<html>
<head lang = "vi">
	<title>Thi trắc nghiệm</title>
	<meta charset = "UTF-8" />
	<!-- Bootstrap -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<!-- Latest compiled JavaScript -->
	<script src="../js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/loginframe.css">

	<link rel="stylesheet" href="../fontawesome/fontawesome-free-5.3.1-web/css/all.min.css">
	<link rel="stylesheet" href="../css/studentmanage.css">
	
	<script src="../js/jquery-3.3.1.min.js"></script>


	<script type="text/javascript">
		$(document).ready(function(){
		    $('#toggle-img').click(function(event){
		        event.stopPropagation();
		         $(".info").slideToggle("fast");
		    });
		    $(".user-name").click(function(event){
		        event.stopPropagation();
		         $(".info").slideToggle("fast");
		    });
		    $(".info").on("click", function (event) {
		        event.stopPropagation();
		    });
		});

		$(document).on("click", function () {
		    $(".info").hide();
		});

	</script>
</head>
<body>		
	<div class="canvas">
		<div class="header">
			<div class="cover-header">
				<div class="software-name">
					<img src="/images\logo.jpg" height="150" width ="220"  alt="Trang chủ" style="float:left"/>
				</div>
				
				<div class="toggle-info">
					<img id="toggle-img" src="../images/user-icon-logout.png" alt="">
					<span class="user-name">Hải Nguyễn</span>
					<div class="info">
						<div class="myinfo item-info">
							<span>Thông tin cá nhân</span>
						</div>
						<div class="logout item-info">
							<i class="fas fa-sign-out-alt"></i><span>Đăng xuất</span>
						</div>
					</div>
				</div>				
			</div>		
		</div>
		
			<div class="login" style="text-align:center; padding-top: 100px;">
       
            
            <h2 id="1"><b> <font color="Blue" > ĐĂNG NHẬP</h2> </font>
            <div class="subcontent loginsub">
            <form action="file:///D:/DoAnLapTrinhWeb_ThiTracNghiem/FrontEnd/html/layout%20-%20Copy%20(2).html" method="post" id="login"> <!-- chinh lai link-->
               <div class="loginform">
                <div class="choice">
                    <input type="checkbox" name="teacher" id="teacher" value="1">
                    <label for="teacher">Giảng viên</label> <br/>
                    <input type="checkbox" name="student" id="student" value="2">
                    <label for="student">Sinh viên</label>
                </div>
                <div class="form-label">
                    <label for="username">Kí danh
                    </label>
                    <input type="text" name="username" id="username" size="15" value="">
                </div>
                <div class="clearer"><!-- --></div>
                <div class="form-label">
                    <label for="password">Mật khẩu</label>
                    <input type="password" name="password" id="password" size="15" value="">
                </div>
            </div>
            <div class="clearer"><!-- --></div>
                <div class="rememberpass">
                    <input type="checkbox" name="rememberusername" id="rememberusername" value="3">
                    <label for="rememberusername">Nhớ tài khoản</label>
            </div>
            <div class="clearer"><!-- -->
           </div>
            <input id="anchor" type="hidden" name="anchor" value="">
            <script>document.getElementById('anchor').value = location.hash;</script>
            <input type="submit" id="loginbtn" value="Đăng nhập">
            <div class="forgetpass">
                <a href="file:///D:/DoAnLapTrinhWeb_ThiTracNghiem/FrontEnd/html/layout%20-%20Copy%20(2).html">Bạn quên kí danh hoặc mật khẩu?</a> <!-- chinh lai link-->
            </div>
        </form>
        </div>
        
	</div>
			<!-- end login -->
		</div>
	</div>
</body>
</html>
